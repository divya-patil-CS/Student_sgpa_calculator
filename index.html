<!DOCTYPE html>
<html>
<head>
 <title>SGPA Calculator</title>
 <link rel="stylesheet"
 href="style.css">
</head>
<body>
<div class="box">
  <h2>SGPA Calculator</h2>
  <label>Subject 1 Credits:</label>
  <input type="number"id="c1">
  
  <label>Subject 1 Grade Point:</label>
  <input type="number"id="g1">
 
  <label>Subject 2 Credits:</label>
  <input type="number"id="c2">
  
  <label>Subject 2 Grade Point:</label>
  <input type="number"id="g2">
 
  <label>Subject 3 Credits:</label>
  <input type="number"id="c3">
  
  <label>Subject 3 Grade Point:</label>
  <input type="number"id="g3">

  <button onclick="calculate()">Calculate SGPA</button>
 <h3 id="result"></h3>
</div>
<script>
function calculate(){
  let c1=Number(document.getElementById("c1").value);
 let g1=Number(document.getElementById("g1").value);
 let c2=Number(document.getElementById("c2").value);
 let g2=Number(document.getElementById("g2").value);
  let c3=Number(document.getElementById("c3").value);
  let g3=Number(document.getElementById("g3").value)
  let total=(c1*g1)+(c2*g2)+(c3*g3);
  let credits=c1+c2+c3;
  let sgpa=total/credits;
  document.getElementById("result").innerText="Your SGPA is:"+sgpa.toFixed(2);
}
</script>
</body>
</html>
